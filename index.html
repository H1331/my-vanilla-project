<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="searchForm" class=" mb-4">
                <div class="row">
                    <div class="col-9">
                        <input type="search" id="cityInputElement" placeholder="Enter a city...." class="form-control" autocomplete="off">

                    </div>
                    
                    <div class="col-3">
                        <input type="submit" value="search" class=" btn btn-primary w-100">
                    </div>
                    
                </div>
                
            </form>
        <div class="head">
            <h1 class="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
        </div>

        <div class="row">
            <div class="col-6">

                <div class="temperature">
                    <img src="" alt="" id="icon"  >
                    <strong id="temperatureNumber"></strong><span class="units"><a href="" id="celciusLink" class="acive">°C</a>|<a href=""  id="fahrenheitLink" class="acive">°F</a></span> 
                </div>
            </div>
            <div class="right col-6">
                <ul>
                    
                    <li>Humidity:<span id="humidity"></span> %</li>
                    <li>Wind:<span id="wind"></span> mph</li>
                </ul>
            </div>
        </div>
       
    </div>
    <small class=" text-center"><a href="https://github.com/H1331/my-vanilla-project" class="button">Open Source Code </a>by Hnin</small>
    </div>
    
    </div>

    
    
    
    <script src="src/app.js"></script>
</body>
</html>
